{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Message - RevealMe</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --teal: #008080;
      --teal2: #006666;
      --teal3: #00b3b3;
      --white: #ffffff;
      --shadow: rgba(0,0,0,.22);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--teal), var(--teal2));
      color:black;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      animation: fadeIn .7s ease both;
      background-image: url({% static "bg.jpg" %});
      background-size: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 14px;
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.6rem);
      text-align: center;
      margin: 0 0 22px;
      text-shadow: 2px 2px 4px var(--shadow);
      animation: slideIn .6s ease both;
    }

    form {
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 34px var(--shadow);
      border: 2px solid rgba(255,255,255,.16);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: fadeIn .7s ease both;
      margin: 14px 0;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 44px rgba(0,0,0,.28);
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #8D0608;
      background: rgba(255,255,255,.10);
      color: black;
      font-size: 16px;
      outline: none;
      transition: transform .2s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }

    input::placeholder, textarea::placeholder { color: black; }

    input:focus, textarea:focus, select:focus {
      border-color: black;
      background: rgba(255,255,255,.16);
      transform: scale(1.01);
      box-shadow: 0 0 0 4px #8D0608;
    }

    button {
      display: inline-block;
      border: 0;
      border-radius: 12px;
      padding: 14px 26px;
      margin-top: 10px;
      background: #8D0608;
      color: var(--white);
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
      position: relative;
      overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    button::before {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-120%);
      background: linear-gradient(90deg, transparent, red, transparent);
      transition: transform .5s ease;
    }

    button:hover::before { transform: translateX(120%); }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,.32);
      filter: saturate(1.05);
    }

    button:active { transform: translateY(-1px); }

    /* Make Django default form rendering look nicer */
    label { display: block; margin-top: 10px; font-weight: 600; }
    ul.errorlist { list-style: none; margin: 10px 0; padding: 12px 14px; border-radius: 12px; background: rgba(255,0,0,.18); }
    ul.errorlist li { margin: 0; }

    @media (max-width: 768px) {
      body { padding: 14px; }
      .container { padding: 22px 10px; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Message</h1>

    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
