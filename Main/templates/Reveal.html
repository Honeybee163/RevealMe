{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solve Riddle - RevealMe</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --teal: #008080;
      --teal2: #006666;
      --teal3: #00b3b3;
      --black: #ffffff;
      --shadow: rgba(0,0,0,.22);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--teal), var(--teal2));
      color: black;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      animation: fadeIn .7s ease both;
      background-image: url({% static "bg.jpg" %});
      background-size: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .container { max-width: 900px; margin: 0 auto; padding: 32px 14px; }

    h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin: 0 0 16px;
      text-shadow: 2px 2px 4px var(--shadow);
      animation: slideIn .6s ease both;
    }

    .card {
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 34px var(--shadow);
      border: 1px solid rgba(255,255,255,.16);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: fadeIn .7s ease both;
      margin: 14px 0;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 44px rgba(0,0,0,.28);
    }

    .revealed-words {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      margin: 0 0 16px;
    }

    .revealed-words span {
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.18);
      animation: fadeIn .35s ease both;
    }

    form {
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 34px var(--shadow);
      border: 1px solid rgba(255,255,255,.16);
      transition: transform .25s ease, box-shadow .25s ease;
      animation: fadeIn .7s ease both;
      margin: 14px 0;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 44px rgba(0,0,0,.28);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,.28);
      background: rgba(255,255,255,.10);
      color:black;
      font-size: 16px;
      outline: none;
      transition: transform .2s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }

    input::placeholder { color: rgba(255,255,255,.75); }

    input:focus {
      border-color: rgba(255,255,255,.9);
      background: rgba(255,255,255,.16);
      transform: scale(1.01);
      box-shadow: 0 0 0 4px rgba(0,179,179,.25);
    }
    .hint-box {
  background: #fff3cd;
  padding: 10px;
  margin-top: 15px;
  border-radius: 5px;
  color: #856404;
}


    button {
      display: inline-block;
      border: 0;
      border-radius: 12px;
      padding: 14px 26px;
      margin-top: 10px;
      background: #8D0608;
      color: var(--black);
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
      position: relative;
      overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    button::before {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-120%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.28), transparent);
      transition: transform .5s ease;
    }

    button:hover::before { transform: translateX(120%); }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,.32);
      filter: saturate(1.05);
    }


    button:active { transform: translateY(-1px); }

    .error {
      margin: 12px 0;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,0,0,.18);
      border-left: 4px solid rgba(255,255,255,.7);
    }

    @media (max-width: 768px) {
      body { padding: 14px; }
      .container { padding: 22px 10px; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="revealed-words">
      {% for word in revealed_words %}
        <span>{{ word }}</span>
      {% endfor %}
    </div>

    <div class="card">
      <h2>{{ riddle.riddle }}</h2>
    </div>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="answer" placeholder="Enter your answer" required>

      {% if hint %}
  <div class="hint-box">
    <p>You dont thisðŸ˜­Duffer,Use this hint:</p>
    <strong>Hint:</strong> {{ hint}}
  </div>
{% endif %}

      <button type="submit">Submit</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
