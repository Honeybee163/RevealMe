{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Link - RevealMe</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --teal: #008080;
      --teal2: #006666;
      --white: #ffffff;
      --shadow: rgba(0,0,0,.25);
      --red: #8D0608;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
      background-image: url({% static "bg.jpg" %});
      background-size: cover;
      background-position: center;
      animation: fadeIn .7s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: min(900px, 100%);
    }

    .card {
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px 22px;
      box-shadow: 0 14px 40px var(--shadow);
      border: 1px solid rgba(255,255,255,.18);
      text-align: center;
    }

    h1 {
      font-size: clamp(1.4rem, 3.2vw, 2.2rem);
      margin-bottom: 12px;
      color: #000;
    }

    p {
      opacity: .95;
      margin-bottom: 18px;
      color: #000;
    }

    /* Share box */
    .share-box {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 18px;
    }

    .share-box input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      outline: none;
      cursor: pointer;
    }

    .copy-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--red);
      color: var(--white);
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,.32);
      filter: saturate(1.05);
    }

    .copy-btn:active {
      transform: translateY(-1px);
    }

    .copy-btn.copied {
      background: #2e7d32;
    }

    @media (max-width: 768px) {
      .share-box {
        flex-direction: column;
      }
      .copy-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Click this link to Reveal the Message</h1>
      <p>Share this with the person who should solve the riddles.</p>

      <div class="share-box">
        <input type="text" value="{{ link }}" readonly onclick="this.select()" />
        <button class="copy-btn" onclick="copyLink(this)">Copy</button>
      </div>
    </div>
  </div>

  <script>
    function copyLink(btn) {
      navigator.clipboard.writeText("{{ link }}");

      btn.textContent = "Copied âœ“";
      btn.classList.add("copied");

      setTimeout(() => {
        btn.textContent = "Copy";
        btn.classList.remove("copied");
      }, 2000);
    }
  </script>
</body>
</html>
